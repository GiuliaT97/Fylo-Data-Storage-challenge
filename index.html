<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!--Reset Style-->
  <link rel="stylesheet" href="reset.css">


  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!--Style-->
  <link rel="stylesheet" href="style.css">



  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top:5rem;}
    .attribution a { color: palevioletred; }
  </style>
</head>
<body>


  <main class="container">

    <div class="fylo">

      <div class="fylo_logo">
        <img src="images/logo.svg" alt="Fylo Logo">
      </div>

      <div class="icons">

        
        <div class="icon"><img src="images/icon-document.svg" alt="Document Icon"></div>
        <div class="icon"><img src="images/icon-folder.svg" alt="Folder Icon"></div>
        <div class="icon"><img src="images/icon-upload.svg" alt="Upload Icon"></div>

      </div>

    </div>

    <div class="storage_info">

        <div class="info_cloud">
          
          <div class="cloud_elements">
            <div class="storage_cloud">
              
              <div class="info">
                <h1>185</h1>
                <p>
                  GB LEFT
                </p>
              </div>
            </div>
            <div class="triangel"></div>
          </div>

          <p class="used_storage">
            Youâ€™ve used <span>815 GB</span> of your storage
          </p>

        </div>

      <div class="skill_bar">

        <div class="level">
          <div class="button"></div>
        </div>
        

      </div>

      <div class="total_storage">
        <p>
          0 GB
        </p>

        <p>
          1000 GB
        </p>

      </div>



    </div>



  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GiuliaT97</a>.
  </footer>



</body>
</html>
